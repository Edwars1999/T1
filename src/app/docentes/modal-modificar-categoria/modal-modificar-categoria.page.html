<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Categoria </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <ion-card>

    <form [formGroup] ="newForm" (ngSubmit)="modificarCategoria()">
      <ion-list >
  
        <ion-item  >
          <ion-label>
            Nombre
          </ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.nombre">
          <ng-container *ngIf="nombre.hasError(error.type) && (nombre.dirty || nombre.touched)">
            <small class="error-message">
              {{error.message}}
            </small>
          </ng-container>
  
        </div>
        <ion-item>
          <ion-label>
            Nota
          </ion-label>
          <ion-input type="number" formControlName="nota" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>
            Grupal
          </ion-label>
          <ion-checkbox  formControlName="isgrupal" color="primary"></ion-checkbox>
        </ion-item> 
        
       
        <ion-item>
    
          <ion-button  (click)="cerrarCrearCategoria()" color="danger" slot="end">
            Cancelar
          </ion-button>
          <ion-button [disabled]="!newForm.valid" type="submit" color="success" slot="end">
            Crear
          </ion-button>
          
    
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
